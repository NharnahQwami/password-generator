<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Password Generator</title>
</head>
<body>
  <div class="container mt-5">
    <h1>Password Generator</h1>
    <p>Use the form below to generate a secure password.</p>
    <form>
      <div class="form-group">
        <label for="passwordLength">Password Length</label>
        <input type="number" class="form-control" id="passwordLength" placeholder="Enter password length">
      </div>
      <div class="form-group">
        <label for="includeLowercase">Include Lowercase Letters</label>
        <input type="checkbox" id="includeLowercase">
      </div>
      <div class="form-group">
        <label for="includeUppercase">Include Uppercase Letters</label>
        <input type="checkbox" id="includeUppercase">
      </div>
      <div class="form-group">
        <label for="includeNumbers">Include Numbers</label>
        <input type="checkbox" id="includeNumbers">
      </div>
      <div class="form-group">
        <label for="includeSpecial">Include Special Characters</label>
        <input type="checkbox" id="includeSpecial">
      </div>
      <button type="button" class="btn btn-primary" onclick="generatePassword()">Generate Password</button>
    </form>
    <br>
    <h2 id="password"></h2>
    <p id="passwordStrength"></p>
  </div>

      // Get form values
      var passwordLength = document.getElementById('passwordLength').value;
      var includeLowercase = document.getElementById('includeLowercase').checked;

      var includeNumbers = document.getElementById('includeNumbers').checked;
      var includeSpecial = document.getElementById('includeSpecial').checked;

      if (includeUppercase) charSet += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';

      if (includeSpecial) charSet += '!@#$%^&*()';

</body>
</html>
